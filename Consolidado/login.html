<!DOCTYPE html>
<html >
  <head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
  </head>
  <body>

    <div class="login">
      <h1>Inicio de Sesión</h1>
      <form>
        <input type="text" placeholder="Nombre de usuario" id="username">
        <input type="password" placeholder="Contraseña" id="password">
        <button type="button" onclick="login()">Ingresar</button>
        <label>Usuario: juan Clave: 1234</label>
        <div id="error-message"></div>
        <button type="button" onclick="recuperar()">Recordar Contraseña</button>
        <button type="button" onclick="regresar()">Regresar</button>
      </form>

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
